<!DOCTYPE html>
<html>

<head>
    <title>抽獎小幫手</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css">
    <script src="static/jquery.min.js"></script>
    <script src="static/bootstrap.min.js"></script>
</head>

<body class="container py-3">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="group-tab-btn" data-toggle="tab" href="#group-tab" role="tab" aria-controls="home" aria-selected="true">社團問卷抽獎</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="fans-tab-btn" data-toggle="tab" href="#fans-tab" role="tab" aria-controls="profile" aria-selected="false">粉絲團抽獎</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="manual-tab-btn" data-toggle="tab" href="#manual-tab" role="tab" aria-controls="contact" aria-selected="false">手動輸入抽獎名單</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="group-tab" role="tabpanel" aria-labelledby="group-tab-btn">
                    <form id="form-grouptab">
                        <div class="form-group">
                            <label for="input-postlink">貼文連結</label>
                            <input type="text" class="form-control" id="input-postlink" placeholder="" required>
                            <small id="input-help-postlink" class="form-text text-muted">範例: https://www.facebook.com/groups/NCCUSTUDENT/permalink/123456789/</small>
                        </div>

                        <div class="form-group custom-checkbox form-check">
                            <input class="custom-control-input" type="checkbox" value="" id="check-like">
                            <label class="custom-control-label" for="check-like">需按讚</label>
                        </div>
          
                        <div class="form-group custom-checkbox form-check">
                            <input class="custom-control-input" type="checkbox" value="" id="check-comment">
                            <label class="custom-control-label" for="check-comment">需留言</label>
                        </div>
                        <div class="ml-3 form-row">
                            <div class="col-md-8 col-12 form-group form-row">
                                <label for="input-commenttext" class="col-form-label">留言需包含文字</label>
                                <div class="align-self-center" style="flex-grow: 0.9;">
                                    <input type="text" class="form-control" id="input-commenttext" placeholder="ex: Done(大小寫視為相同)">
                                </div>
                            </div>
                            <div class="col-md-4 col-12 form-group form-row">
                                <label for="input-tagcount" class="col-form-label">需tag至少</label>
                                <div class="align-self-center" style="flex-grow: 0.9; flex-basis: 10%;">
                                    <input type="number" class="form-control" id="input-tagcount" min="0" value="0">
                                </div>
                                <span class="col-form-label">人</span>
                            </div>
                        </div>
                        
                        <div class="form-group custom-checkbox form-check">
                            <input class="custom-control-input" type="checkbox" value="" id="check-google">
                            <label class="custom-control-label" for="check-google">連接google表單</label>
                        </div>
                        <div class="ml-3" id="options-google" style="display: none">
                            <div class="form-group">
                                <label for="input-googlelink">google試算表連結</label>
                                <input type="text" class="form-control" id="input-googlelink" aria-describedby="input-help-googlelink" placeholder="">
                                <small id="input-help-googlelink" class="form-text text-muted">範例: https://www.facebook.com/groups/NCCUSTUDENT/permalink/123456789/</small>    
                            </div>
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="select-colname">欄位名稱</label>
                                    <select id="select-colname" class="form-control">
                                        <option selected disabled>---請選擇---</option>
                                    </select>
                                </div>
                                <div class="form-group col-6">
                                    <label for="select-colusage">欄位種類</label>
                                    <select id="select-colusage" class="form-control">
                                        <option selected>人名   ex: Tom Radol</option>
                                        <option>個人頁網址  ex: www.facebook.com/tom.radol.1987</option>
                                    </select>
                                </div>
                            </div>
                        </div>                       
                        <button type="submit" class="btn btn-primary mt-3" id="submit-grouptab">開始爬取抽獎名單</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="fans-tab" role="tabpanel" aria-labelledby="fans-tab-btn">...</div>
                <div class="tab-pane fade" id="manual-tab" role="tabpanel" aria-labelledby="manual-tab-btn">...</div>
            </div>
        </div>
    </div>
    
    <div class="card mt-3" id="legal-list-wrapper">
        <div class="card-header d-flex justify-content-between" id="headingOne">
            <div>
                <span>符合資格名單 共<span id="legal-count">0</span>人</span>
            </div>
            <div>
                <a class="collapsed" data-toggle="collapse" href="#legal-list-content" role="button" aria-expanded="true" aria-controls="multiCollapseExample1">展開/收合</a>
            </div>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped table-sm mb-0">
                <thead>
                    <tr>
                        <th scope="col" style="width: 10%;">#</th>
                        <th scope="col" style="width: 20%;">姓名</th>
                        <th scope="col" style="width: 50%;">留言內容</th>
                        <th scope="col" style="width: 20%;">留言時間</th>
                    </tr>
                </thead>
                <tbody id="legal-list-content" class="collapse show" aria-labelledby="headingOne" data-parent="#legal-list-wrapper">
                </tbody>  
            </table>
        </div>
    </div>
    
    <div class="card mt-3" id="lottery-wrapper">
        <div class="card-header">抽一波</div>
        <div class="card-body">
            <div id="lottery-input-wrapper">
                <div class="d-none" id="lottery-input-hidden">
                    <div class="form-row">
                        <div class="col-md-6 col-12 form-group form-row">
                            <label class="col-form-label">獎品名稱</label>
                            <div class="align-self-center" style="flex-grow: 0.9;">
                                <input type="text" class="form-control input-lottery-name" placeholder="ex: 龍角店員">
                            </div>
                        </div>
                        <div class="col-md-4 col-10 form-group form-row">
                            <label class="col-form-label">數量</label>
                            <div class="align-self-center" style="flex-grow: 0.9; flex-basis: 10%;">
                                <input type="number" class="form-control input-lottery-count" min="0" value="0">
                            </div>
                            <span class="col-form-label">份</span>
                        </div>
                        <div class="col-md-2 col-2 text-center">
                            <button class="btn btn-danger btn-delete-lottery"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-outline-primary" id="btn-add-lottery">add  <i class="fas fa-plus"></i></button>
            <div class="mt-3 text-center">
                <button class="btn btn-primary" id="lottery-btn">抽一波！</button>
            </div>

            <div id="winner-list-wrapper" class="mt-3">
                <h2>中獎名單</h2>
                <table class="table table-striped" >
                    <thead>
                        <tr>
                            <th scope="col" style="width: 10%;">#</th>
                            <th scope="col" style="width: 20%;">姓名</th>
                            <th scope="col" style="width: 50%;">留言內容</th>
                            <th scope="col" style="width: 20%;">獎項</th>
                        </tr>
                    </thead>
                    <tbody id="winner-list-content">

                    </tbody>  
                </table>
            </div>
        </div>
            
    </div>
</body>
<script>
    var legalList;
    $('#check-google').change( function() {
        $('#options-google').toggle(100);
    })
    $('#form-grouptab').submit( function(e) {
        e.preventDefault();
        $('#submit-grouptab').addClass('disabled').text("爬取中，請至webdriver操作");
        
        var data  = {
            post_link: $('#group-tab #input-postlink').val(),
            need_like: $('#group-tab #check-like').prop('checked'),
            need_comment: $('#group-tab #check-comment').prop('checked'),
            need_csv: $('#group-tab #check-google').prop('checked'),
        }
        if( data.need_comment ) {
            data.comment_options = {
                text: $('#group-tab #input-commenttext').val(),
                tag: $('#group-tab #input-tagcount').val()
            }
        }
        if( data.need_csv ) {
            data.csv_options = {
                url: $('#group-tab #input-googlelink').val(),
                col: $('#group-tab #select-colusage').val(),
                key: $('#group-tab select-colusage').val()
            }
        }
        console.log(data)
        $.ajax({
            url: '/scrapy/group',
            method: 'POST',
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function(data) {
                $('#submit-grouptab').text("爬取完畢！");

                legalList = data;
                ele = "";
                for( var i=0; i<data.length; i++ ) {
                    d = data[i];
                    url = "https://www.facebook.com"+d.url;
                    ele += '<tr><th scope="row">'+(i+1)+'</th><td><a href="'+url+'" target="_blank">'+d.name+'</a></td>><td>'+d.comment+'</td><td>'+"69/19 23:99"+'</td></tr>'
                }
                $('#legal-list-content').html(ele);
                $('#legal-count').text(data.length);
                
                setTimeout(function() {
                    $('#submit-grouptab').text("開始爬取抽獎名單").removeClass('disabled');
                }, 2000)
            },
            error: function(a, b, c) {
                console.log(a, b, c)
            }
        })
    })

    $('#btn-add-lottery').click( function() {
        var tmp = $('#lottery-input-hidden');
        lotteryInput = tmp.clone().removeClass('d-none').addClass('lottery-input').removeAttr('id')
        lotteryInput.appendTo('#lottery-input-wrapper');
    });
    $('#btn-add-lottery').click()
    $(document).on('click', '.btn-delete-lottery', function() {
        var lotteryInput = $(this).parents('.lottery-input');
        lotteryInput.remove();
    })
    
    $('#lottery-btn').click( function() {
        var prize = $.map( $('.lottery-input'), function(d) {
            var name = $(d).find('.input-lottery-name').val()
            var count = $(d).find('.input-lottery-count').val()
            return {'name': name, 'count': count};
        });
        data =  {
            'prize': prize,
            'legal_list': legalList
        }
        $.ajax({
            'url': '/lottery',
            'method': 'POST',
            'contentType': "application/json",
            'data': JSON.stringify(data),
            'success': function(res) {
                var ele = "";
                for( var i=0; i<res.length; i++ ) {
                    console.log(res[i]);
                    d = res[i];
                    url = "https://www.facebook.com"+d.url;
                    ele += '<tr><td>'+(i+1)+'</td><td><a href="'+url+'" target="_blank">'+d.name+'</a></td><td>'+d.comment+'</td><td>'+d.prize+'</td></tr>';
                }
                $('#winner-list-content').html(ele);
            },
            'error': function(err) {
                alert(err.responseText)
            } 
        })
    })
</script>

</html>
